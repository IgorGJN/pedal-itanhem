<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-esquiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2C343A">
    <link rel="icon" type="image/png" href="assets/img/logo1.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pinturas | Pedal Itanhém</title>
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><span class="material-symbols-rounded">menu</span></button>
        <img class="cabecalho__logo" src="assets/img/logo2.png" alt="Logo do Pedal Bike">
        <p class="cabecalho__perfil">Igor Gabriel</p>
        <button class="cabecalho__notificacao" aria-label="Notificação"><span class="material-symbols-rounded">notifications</span></button>
    </header>
    <nav class="menu-lateral">
        <img src="assets/img/logo2.png" alt="Logo do Pedal Itanhém" class="menu-lateral__logo">
        <a href="index.html" class="menu-lateral__link menu-lateral__link--inicio">Inicio</a>
        <a href="videos.html" class="menu-lateral__link menu-lateral__link--video">Vídeos</a>
        <a href="locais.html" class="menu-lateral__link menu-lateral__link--locais">Locais</a>
        <a href="integrantes.html" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
        <a href="medalhas.html" class="menu-lateral__link menu-lateral__link--camisas">Medalhas</a>
        <a href="pinturas.html" class="menu-lateral__link menu-lateral__link--pinturas menu-lateral__link--ativo">Pinturas</a>
    </nav>
    <main class="principal">
        <section class="pinturas secao-produtos">
            <h3 class="titulo-pinturas">Obras de arte</h3>
            <article class="cartao">
                <img src="assets/img/produto_1.png" alt="video" class="cartao__image">
                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Ana</p>
                    <h3 class="cartao__titulo">Ana e as flores</h3>
                    <p class="cartao__info cartao__info--tempo">R$ 500,00</p>
                    <button class="cartao__botao cartao__botao--buy material-symbols-rounded" aria-label="assistir agora" ></button>
                </div>
            </article>            
            <article class="cartao">
                <img src="assets/img/produto_2.png" alt="video" class="cartao__image">
                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Fer</p>
                    <h3 class="cartao__titulo">Buquê na janela</h3>
                    <p class="cartao__info cartao__info--tempo">R$ 958,00</p>
                    <button class="cartao__botao cartao__botao--buy material-symbols-rounded" aria-label="assistir agora" ></button>
                </div>
            </article>            
            <article class="cartao">
                <img src="assets/img/produto_3.png" alt="video" class="cartao__image">
                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Andes</p>
                    <h3 class="cartao__titulo">Casa dos pássaros</h3>
                    <p class="cartao__info cartao__info--tempo">R$ 756,00</p>
                    <button class="cartao__botao cartao__botao--buy material-symbols-rounded" aria-label="assistir agora" ></button>
                </div>
            </article>            
            <article class="cartao">
                <img src="assets/img/produto_4.gif" alt="video" class="cartao__image">
                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Cime</p>
                    <h3 class="cartao__titulo">Tuque Tuque</h3>
                    <p class="cartao__info cartao__info--tempo">R$ 1.999,99</p>
                    <button class="cartao__botao cartao__botao--buy material-symbols-rounded" aria-label="assistir agora" ></button>
                </div>
            </article>
        </section>
        <p class="rodape">&copy; Copyright Igor Gabriel Dev - 2022</p>
    </main>
    <script src="main.js"></script>
</body>
</html>
